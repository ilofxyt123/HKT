<!DOCTYPE html>
<html lang="en" style="font-size:58.5938px">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta charset="UTF-8">
    <title>香港旅游</title>
    <script>
        var css;
        css = '<'+'link '+'href='+"css/common.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
        css = '<'+'link '+'href='+"css/index.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
        css = '<'+'link '+'href='+"css/animate.css?v"+Math.random()+' rel='+"stylesheet "+'type='+"text/css"+'>';
        document.write(css);
    </script>
    <script>
        (function(){
            var setSize = function(){
                var _width = window.innerWidth;
                var size = (_width/640)*100;
                if(size<50){size=50;}
                if(size>100){size=100;}
                document.documentElement.style.fontSize = size + 'px';
            };
            setSize();
            window.onresize = function(){
//                setSize();
            };
        })();
    </script>
</head>
<body>

<div class="container P_bg">
    <img src="images/p1_img_0.jpg" class="bg-pic bg-pic1">
    <img data-src="images/p3_img_1.jpg" class="bg-pic bg-pic2 none lazy">
</div>
<div class="container P_loading">
    <img src="images/p1_img_3.png" class="load-pic">
    <div class="load-box">
        <div class="bar-container">
            <img src="images/p1_img_2_1.png" class="bar" id="bar">
        </div>
        <span class="num">100%</span>
    </div>

    <img src="images/p1_img_1.png" class="ori-tip none">

    <img src="images/p1_img_4.png" class="play-btn none">
</div>
<div class="container P_video none">
    <video src="video/video.mp4" id="video" x-webkit-airplay="true" webkit-playsinline playsinline airplay="allow" x5-video-player-type="h5" class="iosPreload"></video>
    <img src="images/p2_img_1.png" class="skip v">
</div>
<div class="container P1 none">
    <div class="top">
        <img data-src="images/p3_img_5.png" class="rule-btn lazy">
    </div>
    <img data-src="images/p3_img_2.png" class="p1-kuang lazy">

    <img data-src="images/p3_img_4.png" class="p1-pic1 lazy ani-rotateM">

    <img data-src="images/p3_img_3.png" class="p1-pic2 ani-rotate delay05 lazy animate">
    <img data-src="images/p3_img_3_1.png" class="p1-pic3 ani-rotate delay10 lazy animate">
    <img data-src="images/p3_img_3_2.png" class="p1-pic4 ani-rotate delay15 lazy animate">

    <div class="p1-txt">
        <img data-src="images/p3_img_6.png" class="txt lazy">
        <span class="times">3</span>
    </div>

    <img data-src="images/p3_img_8.png" class="p1-btn lazy ani-btnToTo">
    <img data-src="images/p3_img_7.png" class="p1-txt2 lazy">
</div>

<div class="container P_result none">
    <img data-src="images/p6_img_0.png" class="result-bg lazy">

    <div class="prize1 none">
        <img data-src="images/p6_img_1.png" class="title lazy">

        <img data-src="images/p4_img_5.png" class="sprite1 delay05 ani-rotate lazy animate">
        <img data-src="images/p4_img_6.png" class="sprite2 delay10 ani-rotate lazy animate">
        <img data-src="images/p4_img_7.png" class="sprite3 delay15 ani-rotate lazy animate">

        <div class="prize_decribe">
            <p class="f1">
                Legends of India，全单食品八折优惠，饮品七折优惠
            </p>
            <p class="f2">
                山顶凌霄阁——香港摩天导览维港假期
            </p>
            <p class="f3">
                六折购买山顶三合一套餐
            </p>
        </div>

        <div class="btnGroup">
            <img data-src="images/p6_img_3.png" class="btn btn1 lazy">
            <img data-src="images/p6_img_4.png" class="btn btn2 lazy">
        </div>

    </div>
    <div class="prize2 none">
        <img data-src="images/ticket480.png" class="title title1 none lazy">
        <img data-src="images/ticket1380.png" class="title title2 none lazy">
        <img data-src="images/ticket2500.png" class="title title3 none lazy">
        <img data-src="images/p4_img_5.png" class="sprite1 delay05 ani-rotate lazy animate">
        <img data-src="images/p4_img_6.png" class="sprite2 delay10 ani-rotate lazy animate">
        <img data-src="images/p4_img_7.png" class="sprite3 delay15 ani-rotate lazy animate">

        <div class="inputBox">
            <input id="phone" class="phone" placeholder="电话">
            <input id="name" class="name" placeholder="姓名">
        </div>

        <img data-src="images/submitTip.png" class="fill-tip lazy">
        <img data-src="images/p7_img_2.png" class="submit lazy">
    </div>
</div>


<div class="container P_mask none">
    <div class="mask-pic1 ani-flash"></div>

    <img data-src="images/p4_img_5.png" class="mask-pic2 opacity delay06 rotateIn animated lazy">
    <img data-src="images/p4_img_6.png" class="mask-pic3 opacity delay06 rollInLeft animated lazy">
    <img data-src="images/p4_img_7.png" class="mask-pic4 opacity delay06 rollInRight animated lazy">
    <img data-src="images/p4_img_1.png" class="mask-pic5 opacity delay06 rollInLeft animated lazy">
    <img data-src="images/p4_img_2.png" class="mask-pic6 opacity delay06 rotateIn animated  lazy">
    <img data-src="images/p4_img_3.png" class="mask-pic7 opacity delay06 rollInRight animated lazy">

    <div class="noChance none opacity ani-fadeIn">
        <img data-src="images/p5_img_1.png" class="title opacity ani-fadeIn delay10 lazy">

        <div class="btnGroup">
            <img data-src="images/p5_img_3.png" class="btn btn1 opacity ani-fadeIn delay10 lazy">
            <img data-src="images/p5_img_4.png" class="btn btn2 opacity ani-fadeIn delay10 lazy">
            <img data-src="images/p5_img_5.png" class="btn btn3 opacity ani-fadeIn delay10 lazy">
        </div>
    </div>

    <div class="fun none opacity ani-fadeIn">
        <img data-src="images/p4_img_8.png" class="title opacity ani-fadeIn delay10 lazy">

        <div class="btnGroup">
            <img data-src="images/p4_img_9.png" class="btn btn1 opacity ani-fadeIn delay10 lazy">
        </div>
    </div>

    <div class="getPrize none opacity ani-fadeIn">
        <img data-src="images/p6_img_5.png" class="title opacity ani-fadeIn delay10 lazy">

        <div class="btnGroup">
            <img data-src="images/p6_img_6.png" class="btn btn1 opacity ani-fadeIn delay10 lazy">
        </div>
    </div>


    <div class="success none">
        <img data-src="images/p8_img_1.png" class="title opacity ani-fadeIn delay10 lazy">

        <div class="btnGroup">
            <img data-src="images/p8_img_2.png" class="btn btn1 opacity ani-fadeIn delay10 lazy">
            <img data-src="images/p5_img_4.png" class="btn btn2 opacity ani-fadeIn delay10 lazy">
            <img data-src="images/p5_img_5.png" class="btn btn3 opacity ani-fadeIn delay10 lazy">
        </div>
    </div>


</div>

<div class="hp">
    <div class="hp_box">
        <img src="images/phone.png" class="phone">
        <img src="images/weile.png" class="hp_tip">
    </div>
</div>

<audio id="bgm" src="music/music.mp3" preload="auto" loop="true" class="iosPreload"></audio>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<input id="prizeNumber" type="hidden" value="3">

<script>
    var js;
    js = '<' + 'script ' + 'src=' + "js/index.js?v" + Math.random() + '>' + '</' + 'script' + '>'
    document.write(js)
</script>
</body>
</html>
